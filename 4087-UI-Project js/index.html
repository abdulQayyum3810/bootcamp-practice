<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <script src="validateForm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Home Page</title>
</head>

<body class="p-5">
    <div class="container">

    <form class="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control">
        </div>

        <div class="form-group">
            <label for="dob">DOB</label>
        <input type="date" name="dob" id="dob" class="form-control">

        </div>

        <div class="form-group">
            <label for="interest">Select your interest</label>
            <select name="interest" id="interest" class="custom-select">

            <option value="select" disabled selected hidden>--select--</option>
            <option value="option1">option1</option>
            <option value="option2">option2</option>
            <option value="option3">option3</option>
            <option value="option4">option4</option>
        </select>
        </div>
        
        

        <input type="checkbox" name="individual" id="individual">
        <label for="individual" class="mr-30">Individual</label>

        <input type="checkbox" name="organization" class="ml-30" id="organization">
        <label for="organization">Organization</label>
        <br>

        <div class="form-group">
            <label for="about-you">About you</label>
        <textarea name="about-you" id="about-you" class="form-control"></textarea>

        </div>

        <input type="submit" class="btn btn-success" value="Submit Form" >
    </form>
    <button class="btn btn-primary mb-5 mt-5" onclick=" return validateForm()">Validate Form</button>
</div>

</body>

</html>
